<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-refresh-96.png" type="image/png">
    <title>Generador de Excusas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>


<body class="bg-black">

    <div class="container">

        <!-- Header con subheader -->
        <header class="m-4">
            <h1 class="text-white text-center">Generador de Excusas</h1>
            <h4 class="text-secondary text-center">con Bootstrap</h4>
        </header>


        <!-- Caja de texto para las frases -->
        <div class="bg-white rounded-4 mx-auto flex-column d-flex justify-content-center align-items-center w-100" style="height: 12rem;"> <!-- El ancho es relativo y la altura fija para no mover el botón de altura con las nuevas generaciones de texto -->

            <!-- Espacio para el texto generado -->
            <div id="excusa" class="fs-4 text-center flex-grow-1 px-5 pt-5">
                <p class="text-secondary">⬇️ Haz click en "Generar Excusa" para empezar ⬇️</p>
            </div>

            <!-- Leyenda de colores -->
            <div class="d-flex justify-content-center gap-2 mx-auto mb-3">

                <div class="badge text-bg-primary">Persona</div>
                <div class="badge text-bg-secondary">Verbo</div>
                <div class="badge text-bg-success">Objeto</div>
                <div class="badge text-bg-danger">Adverbio</div>
                <div class="badge text-bg-warning text-white">Tiempo</div>
                <div class="badge text-bg-info text-white">Lugar</div>

            </div>
            
        </div>


        <!-- Botón generador de excusas -->
        <button id="botonGenerador" class="btn btn-outline-light fw-bold btn-lg mx-auto d-block mt-4">Generar Excusa</button>


        <!-- <div class="container-fluid m-4 border rounded"> -->

        <div class="card mt-4 mb-5 w-50 mx-auto">

            <div class="card-header">
                <h3 class="text-center my-3">Añadir nuevos elementos</h3>
            </div>

            <div class="card-body text-center">
                
                <div class="row row-cols-1 g-5 justify-content-center">
    
                    <div class="col">
                        <h5 class="text-primary">Añadir persona</h5>
                        <input type="text" id="newPersona" placeholder="Ej: Mi tía">
                        <button class="rounded" onclick="agregarInput('persona', 'newPersona')">Añadir</button>
                    </div>
    
                    <div class="col">
                        <h5 class="text-secondary">Añadir verbo</h5>
                        <input type="text" id="newVerbo" placeholder="Ej: escondió">
                        <button class="rounded" onclick="agregarInput('verbo', 'newVerbo')">Añadir</button>
                    </div>
    
                    <div class="col">
                        <h5 class="text-success">Añadir objeto</h5>
                        <input type="text" id="newObjeto" placeholder="Ej: mi teléfono">
                        <button class="rounded" onclick="agregarInput('objeto', 'newObjeto')">Añadir</button>
                    </div>
    
                    <div class="col">
                        <h5 class="text-danger">Añadir adverbio</h5>
                        <input type="text" id="newAdverbio" placeholder="Ej: calmadamente">
                        <button class="rounded" onclick="agregarInput('adverbio', 'newAdverbio')">Añadir</button>
                    </div>
    
                    <div class="col">
                        <h5 class="text-warning">Añadir tiempo</h5>
                        <input type="text" id="newTiempo" placeholder="Ej: anoche">
                        <button class="rounded" onclick="agregarInput('tiempo', 'newTiempo')">Añadir</button>
                    </div>
    
                    <div class="col">
                        <h5 class="text-info">Añadir lugar</h5>
                        <input type="text" id="newLugar" placeholder="Ej: en el garaje">
                        <button class="rounded" onclick="agregarInput('lugar', 'newLugar')">Añadir</button>
                    </div>
    
                </div>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>

</html>
