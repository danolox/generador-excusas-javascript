

<!-- Función de generación de excusa anterior -->
<script>

    function clickGenerador() {

        document.querySelector('#excusa').innerHTML =
        randomizador(alguien) + " " +
        randomizador(verbo) + " " +
        randomizador(objeto) + ", " +
        randomizador(quasiAdverbio) + ", " +
        randomizador(tiempo) + " " +
        randomizador(lugar) + ".";
}

</script>
